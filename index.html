<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retroverse - Multiplayer Board Games</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0d1729;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #ui-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .status {
      margin-bottom: 10px;
    }
    
    #menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(13, 23, 41, 0.95);
      padding: 40px;
      border-radius: 16px;
      color: white;
      text-align: center;
      z-index: 2000;
      min-width: 400px;
    }
    
    #menu h1 {
      font-size: 48px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #22d3ee, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    #menu p {
      color: #94a3b8;
      margin-bottom: 30px;
    }
    
    #menu input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #1e293b;
      background: #0f172a;
      color: white;
      border-radius: 8px;
      font-size: 16px;
    }
    
    #menu button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    #menu button.primary {
      background: linear-gradient(135deg, #22d3ee, #06b6d4);
      color: #0d1729;
    }
    
    #menu button.secondary {
      background: linear-gradient(135deg, #a855f7, #9333ea);
      color: white;
    }
    
    #menu button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(34, 211, 238, 0.3);
    }
    
    #menu label {
      display: flex;
      align-items: center;
      margin: 15px 0;
      cursor: pointer;
    }
    
    #menu input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>RETROVERSE</h1>
    <p>Multiplayer Board Games</p>
    
    <input type="text" id="playerName" placeholder="Your Name" value="Player">
    
    <label>
      <input type="checkbox" id="withBot">
      <span>Play with AI Bot</span>
    </label>
    
    <button class="primary" id="hostBtn">Host Game</button>
    
    <div style="margin: 20px 0; color: #64748b;">OR</div>
    
    <input type="text" id="roomInput" placeholder="Enter Room Code">
    <button class="secondary" id="joinBtn">Join Game</button>
  </div>
  
  <div id="ui-overlay" class="hidden">
    <div class="status" id="connection-status">Connecting...</div>
    <div class="status" id="room-code"></div>
    <div class="status" id="player-count"></div>
  </div>
  
  <div id="game-container"></div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
